commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
pre-commit:
  commands:
    check-format:
      tags: style
      run: ./gradlew spotlessCheck
pre-push:
  commands:
    secrets-audit:
      tags: security
      run: echo "refs/heads/main HEAD refs/heads/main $(git log -1 origin/main --format='%H')" | talisman --githook pre-push
